<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trivendar Reddy's project showcase.">
    <meta name="author" content="Trivendar Reddy">
    <title>Trivendar Reddy - Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <a href="index.html" aria-label="Back to Home"><i class="fa-solid fa-angle-left"></i>Previous</a>
        </div>
    </nav>
    <section></section>
    <footer>
        <p><i class="fa-solid fa-copyright"></i> DESIGNED AND DEVELOPED BY TRIVENDAR REDDY</p>

    <script type="module">
        import projectInfo from './project_info.js';

        document.addEventListener('DOMContentLoaded', function () {
            let section = document.querySelector('section');
            let a = '';  // Initialize the variable 'a'
            projectInfo.forEach((item, index) => {
                a += `
                <div class="project">
                    <a href="${item.link}" target="_blank" rel="noopener noreferrer">
                        <i class="fa-solid fa-link"></i> ${item.title}
                    </a>
                    <p>${item.language}</p>
                </div>`;
            });
            section.innerHTML = a;
        });
    </script>
</body>

</html>
